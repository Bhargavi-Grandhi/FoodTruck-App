<!DOCTYPE html>
<html>

<head>
	<title>Location Input Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Style the form container */
		.form-container {
			max-width: 500px;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		/* Style the input fields */
		input[type=text],
		input[type=email],
		textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}

		/* Style the submit button */
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>

	<!-- <form  method="post" action="../Backend/currentLocation.pl" >
		<label for="locationName">Location Name:</label>
		<input type="text" id="locationName" name="locationName"><br><br>
		<button type="submit">Submit</button>
	</form> -->
	<h1 style="text-align:center">Food Truck Locations</h1>
	<div class="form-container">
		<form onsubmit="sendCity()">
			<label for="locationName">Location Name:</label>
			<input type="text" id="locationName" name="name" placeholder="Your name..">

			<input type="submit" value="Submit">
		</form>
	</div>

	<script>
		function sendCity() {
			
			// create a new XMLHttpRequest object
			var xhttp = new XMLHttpRequest();
			var locationName = document.getElementById("locationName").value;
			// set up a callback function to handle the response
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					// the response is ready and successful
					console.log(this.responseText);
					alert(this.responseText);
				}
			};

			// set up the request
			xhttp.open("POST", "../Backend/currentLocation.cgi", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			// send the request with data
			var data = "name=".locationName;
			xhttp.send(data);
		}
	</script>
</body>

</html>
